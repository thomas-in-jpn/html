<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //.padEnd()の結果をコンソール出力
        console.log(' --- padEnd --- ');
        console.log('|', 'abc'.padEnd(8, '#'), '|');
        console.log('|', 'abc'.padEnd(8, ':-'), '|');
        console.log('|', 'abc'.padEnd(8), '|');
        console.log('|', 'abc'.padEnd(2, '0'), '|');

        //.padStart()の結果をコンソール出力
        console.log(' --- padStart --- ');
        console.log('|', 'abc'.padStart(8, '0'), '|');
        console.log('|', 'abc'.padStart(8), '|');
        console.log('|', 'abc'.padStart(2, '0'), '|');

        //.substr()の結果をコンソール出力
        console.log(' --- substr --- ');
        console.log('|', 'abc'.substr(0, 2), '|');
        console.log('|', 'abc'.substr(-2), '|');
    </script>
</head>

<body>

</body>

</html>
