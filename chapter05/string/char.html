<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const s = 'チョコレートパフェ';

        //1文字ずつコンソール出力
        console.log(s[0], s[1], s[2]);
        console.log(s.charAt(3), s.charAt(4), s.charAt(5));

        // スプレッド構文でコンソール出力
        console.log(...s);

        // スプレッド構文で配列に変換
        const arr = [...s];
        console.log(arr);

    </script>
</head>
