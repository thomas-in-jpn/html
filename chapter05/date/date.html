<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const d = new Date(1999, 0, 1);

        // dをいろんな形式でコンソール出力
        console.log(d); // Fri Jan 01 1999 00:00:00 GMT+0900 (Japan Standard Time)
        console.log(d.toISOString()); // Fri Jan 01 1999 00:00:00 GMT+0900 (Japan Standard Time)
        console.log(d.toUTCString()); // Thu, 31 Dec 1998 15:00:00 GMT
        console.log(d.toString()); // Fri Jan 01 1999 00:00:00 GMT+0900 (Japan Standard Time)
        console.log(d.toDateString()); // Fri Jan 01 1999
        console.log(d.toLocaleDateString());
        console.log(d.toTimeString()); // 00:00:00 GMT+0900 (Japan Standard Time)
        console.log(d.toLocaleTimeString()); // 0:00:00
        console.log(d.valueOf()); // 915148800000
        console.log(d.getTimezoneOffset()); // -540
    </script>
</head>

<body>

</body>

</html>
