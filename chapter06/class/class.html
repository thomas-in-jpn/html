<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Menu {
            /**
             *
             */
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            getInf() {
                return `${this.name} : ${this.price}円`;
            }
        }

        const cake1 = new Menu('チョコケーキ', 510);
        const cake2 = new Menu('チーズケーキ', 460);

        // プロパティをコンソール出力
        console.log(cake1.name, cake1.price);
        console.log(cake2.name, cake2.price);

        // メソッドをコンソール出力
        console.log(cake1.getInf());
        console.log(cake2.getInf());
    </script>
</head>

<body>

</body>

</html>
